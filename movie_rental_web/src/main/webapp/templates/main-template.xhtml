<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">...</ui:insert></title>
	<h:outputStylesheet name="css/style.css" library="template" />
	<link type="image/x-icon" rel="shortcut icon"
		href="#{resource['template:img/java.ico']}" />
</h:head>

<h:body>

	<div id="page_wrapper">
		<ui:insert name="header">
			<div id="header" class="box bottom-space">
				<ui:include src="/templates/header-main.xhtml" />
			</div>
		</ui:insert>
		
		<ui:insert name="search"></ui:insert>
		
		<ui:insert name="content"></ui:insert>
		
		<ui:insert name="footer">
			<div id="footer" class="box bottom-space">
				<ui:include src="/templates/footer-main.xhtml" />
			</div>
		</ui:insert>
	</div>
</h:body>

</html>
